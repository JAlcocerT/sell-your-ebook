services:
  # Astro Development Server
  astro-dev:
    image: node:22.16-alpine3.22
    container_name: astro-dev
    working_dir: /app
    ports:
      - "4321:4321"  # Astro dev server with live changes port - Go to http://localhost:4324/
    volumes:
      - ./landing-page-book-astro-tailwind:/app #this is a common volume for Codex container to place the .md post
    command: sh -c "cd /app && npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development
    networks:
      - project-moritaweb
    tty: true
    restart: "no"

  astro-prod:
    image: node:22.16-alpine3.22
    container_name: astro-prod
    working_dir: /app
    volumes:
      - ./landing-page-book-astro-tailwind:/app #this is a common volume for Codex container to place the .md post
    ports:
      - "8090:4321"  # Changed to match Astro's default port
    command: >
      sh -c "cd /app && 
      npm install && 
      npm run build && 
      npx http-server ./dist -p 4321"
     #check 2 commands for same container (?) 
    environment:
      - NODE_ENV=production
    networks:
      - project-moritaweb
    restart: "no"

networks:
  project-moritaweb: